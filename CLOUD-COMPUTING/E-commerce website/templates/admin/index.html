{% extends 'base.html' %}

{% block title %}Admin Dashboard - Vintage Treasures{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Admin Dashboard</h1>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h3>Manage Items</h3>
                </div>
                <div class="card-body">
                    <p>Add, edit, or remove items from the inventory.</p>
                    <a href="{{ url_for('admin.items') }}" class="btn btn-primary">Manage Items</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-success text-white">
                    <h3>Manage Users</h3>
                </div>
                <div class="card-body">
                    <p>Add or remove users from the system.</p>
                    <a href="{{ url_for('admin.users') }}" class="btn btn-success">Manage Users</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
