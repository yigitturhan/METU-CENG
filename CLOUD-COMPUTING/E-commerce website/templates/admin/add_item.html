{% extends 'base.html' %}

{% block title %}Add New Item - Admin - Vintage Treasures{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Add New Item</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <!-- Basic Item Info -->
                <div class="mb-3">
                    <label for="name" class="form-label">Item Name *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description *</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category *</label>
                    <select class="form-select" id="category" name="category" required onchange="showCategoryFields()">
                        <option value="">Select a category</option>
                        <option value="Vinyls">Vinyls</option>
                        <option value="Antique Furniture">Antique Furniture</option>
                        <option value="GPS Sport Watches">GPS Sport Watches</option>
                        <option value="Running Shoes">Running Shoes</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price ($) *</label>
                    <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="seller" class="form-label">Seller *</label>
                    <input type="text" class="form-control" id="seller" name="seller" required>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Image URL *</label>
                    <input type="url" class="form-control" id="image" name="image" required>
                </div>

                <!-- Category Specific Fields -->
                <div id="gps-fields" class="category-fields" style="display: none;">
                    <div class="mb-3">
                        <label for="battery_life" class="form-label">Battery Life</label>
                        <input type="text" class="form-control" id="battery_life" name="battery_life">
                    </div>
                </div>

                <div id="age-fields" class="category-fields" style="display: none;">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age (years)</label>
                        <input type="number" class="form-control" id="age" name="age" min="0">
                    </div>
                </div>

                <div id="size-fields" class="category-fields" style="display: none;">
                    <div class="mb-3">
                        <label for="size" class="form-label">Size</label>
                        <input type="text" class="form-control" id="size" name="size">
                    </div>
                </div>

                <div id="material-fields" class="category-fields" style="display: none;">
                    <div class="mb-3">
                        <label for="material" class="form-label">Material</label>
                        <input type="text" class="form-control" id="material" name="material">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                    <a href="{{ url_for('admin.items') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% block extra_scripts %}
<script>
    function showCategoryFields() {
        const categoryFields = document.querySelectorAll('.category-fields');
        categoryFields.forEach(field => {
            field.style.display = 'none';
        });

        const category = document.getElementById('category').value;

        if (category === 'GPS Sport Watches') {
            document.getElementById('gps-fields').style.display = 'block';
        }

        if (category === 'Antique Furniture' || category === 'Vinyls') {
            document.getElementById('age-fields').style.display = 'block';
        }

        if (category === 'Running Shoes') {
            document.getElementById('size-fields').style.display = 'block';
        }

        if (category === 'Antique Furniture' || category === 'Running Shoes') {
            document.getElementById('material-fields').style.display = 'block';
        }
    }
</script>
{% endblock %}
{% endblock %}
