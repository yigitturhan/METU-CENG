{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome!</h2>
            <p class="text-gray-500">Please login for access</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <div class="relative">
                    <input id="username" name="username" type="text" required
                           class="peer w-full px-4 py-3 border-2 border-gray-200 rounded-xl placeholder-transparent focus:outline-none focus:border-blue-500 transition-colors"
                           placeholder="Username">
                    <label for="username"
                           class="absolute left-2 -top-2.5 bg-white px-2 text-sm text-gray-600 transition-all
                                  peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                                  peer-placeholder-shown:top-3 peer-placeholder-shown:left-4
                                  peer-focus:-top-2.5 peer-focus:left-2 peer-focus:text-sm
                                  peer-focus:text-blue-500">
                        Username
                    </label>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent
                               text-sm font-medium rounded-xl text-white bg-blue-500 hover:bg-blue-600
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                               transition duration-200">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-blue-300 group-hover:text-blue-400"
                             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                    </span>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
